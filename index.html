<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="input_box" id="result" readonly>
        </div>
      
        <div class="button-row">
            <button class="clear" onclick="clearDisplay()">Clear
            </button>
          
            <button class="delete" onclick="deleteLastInput()">Delete
            </button>
          
            <button class="a" onclick="calculateSquareRoot()">‚àö
            </button>
          
            <button class="b" onclick="appendToDisplay('/')">‚ûó
            </button>
          
        </div>
      
        <div class="button-row">
            <button class="c" onclick="appendToDisplay('7')">ùü≥</button>
          
            <button class="d" onclick="appendToDisplay('8')">ùü¥</button>
          
            <button class="e" onclick="appendToDisplay('9')">ùüµ</button>
            <button class="f" onclick="appendToDisplay('')">‚ûñ</button>
          
        </div>
      
        <div class="button-row">
            <button class="g"
        onclick="appendToDisplay('4')">ùü∞</button>

            <button class="i"
        onclick="appendToDisplay('6')">ùü≤</button>

        onclick="appendToDisplay('*')">‚úñÔ∏è</button>
          
        </div>
      
        <div class="button-row">
            <button class="k"
        onclick="appendToDisplay('1')">ùü≠</button>

        onclick="appendToDisplay('2')">ùüÆ</button>

        onclick="appendToDisplay('3')">ùüØ</button>

        onclick="appendToDisplay('+')">‚ûï</button>
          
        </div>
      
        <div class="button-row">
            <button class="o"
        onclick="appendToDisplay('0')">ùü¨</button>
          
            <button class="p" onclick="appendToDisplay('.')">. 
        </button>
            <button class="main_button" onclick="calculateResult()">=</button>
        </div>
      
      <p> <span class="bold"><B>DESIGN BY PRINCE KUMAR GUPTA</B></span> </p>
      
    </div>
    <div class="down_introduction">
        <p class="web"> WEB CALCULATOR</p>
    </div>
  
    <script>
        const resultDisplay = document.getElementById("result");
        let currentInput = "";

        function updateDisplay() {
            resultDisplay.value = currentInput;
        }

        function appendToDisplay(char) {
            currentInput += char;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = "";
            updateDisplay();
        }

        function calculateResult() {
            try {
                const result = eval(currentInput);
                currentInput = result.toString();
                updateDisplay();
            } catch (error) {
                currentInput = "Error";
                updateDisplay();
            }
        }

        function calculateSquareRoot() {
            try {
                const value = parseFloat(currentInput);
                if (!isNaN(value)) {
                    const result = Math.sqrt(value);
                    currentInput = result.toString();
                    updateDisplay();
                } 
                else {
                    currentInput = "Error";
                    updateDisplay();
                }
            } 
            catch (error) {
                currentInput = "Error";
                updateDisplay();
            }
        }

        function deleteLastInput() {
            currentInput = currentInput.slice(0, -1); // Remove the last character
            updateDisplay();
        }

        updateDisplay();
    </script>
